<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Assignment 3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    table.middle {
      margin: auto;
      border: 1px solid black;
      border-spacing: 1px;
      border-collapse: collapse;
    }

    .center {
      text-align: center;
    }

    .right {
      text-align: right;
    }

    .green {
      background-color: green;
    }

    .blue {
      background-color: blue;
      color: white; /* Set text color to white for better visibility on a blue background */
    }
  </style>
</head>
<body>

  <h1>HTML Assignment #3</h1>

  <!-- Table 1 -->
  <table id="table-1" class="middle">
    <tr>
      <td id="t11">Row 1, Col 1</td>
      <td id="t12">Row 1, Col 2</td>
      <td id="t13" class="right center">Row 1, Col 3</td>
    </tr>
    <tr>
      <td id="t21">Row 2, Col 1</td>
      <td id="t22">Row 2, Col 2</td>
      <td id="t23" class="right">Row 2, Col 3</td>
    </tr>
    <tr>
      <td id="t31">Row 3, Col 1</td>
      <td id="t32">Row 3, Col 2</td>
      <td id="t33" class="right center">Row 3, Col 3</td>
    </tr>
  </table>

  <!-- Table 2 -->
  <table id="table-2" class="middle">
    <tr>
      <td id="t21" colspan="6" class="center">This cell spans all columns</td>
    </tr>
    <tr>
      <td id="t22">Row 2, Col 1</td>
      <td id="t23">Row 2, Col 2</td>
      <td id="t24">Row 2, Col 3</td>
      <td id="t25">Row 2, Col 4</td>
      <td id="t26">Row 2, Col 5</td>
      <td id="t27">Row 2, Col 6</td>
    </tr>
    <!-- Add more rows if needed -->
  </table>

  <!-- Table 3 -->
  <table id="table-3" class="middle">
    <tr class="green">
      <td id="t-image" colspan="3" class="center">
        <img src="https://placekitten.com/200/100" alt="Sample Image" style="max-width: 100%;">
      </td>
    </tr>
    <!-- Add more rows if needed -->
    <tr class="blue">
      <td>Row n, Col 1</td>
      <td>Row n, Col 2</td>
      <td>Row n, Col 3</td>
    </tr>
  </table>

</body>
</html>
